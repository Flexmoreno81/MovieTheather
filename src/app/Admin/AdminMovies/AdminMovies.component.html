<h1>Welcome Admin</h1>

<div class = 'container'>
  <aside>
    <h3>Navigation Menu</h3>
    <ul>
      <li><a [routerLink]="['/admin', 'AdminDashboard']">ScreenTime</a></li>
      <li><a [routerLink]="['/admin', 'AdminDashboard', 'adminMovies']">Movies</a></li>
      <li><a [routerLink]="['/admin', 'AdminDashboard', 'adminTheather']">Theaters</a></li>

    </ul>
  </aside>
</div>



<table>
  <tr>
    <th>Title</th>
    <th>director</th>
    <th>genre</th>
    <th>rating</th>
    <th>runtime</th>
    <th>releaseYear</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let movie of allMovies">
    <td>{{movie.title}}</td>
    <td>{{movie.director}}</td>
    <td>{{movie.genre}}</td>
    <td>{{movie.rating}}</td>
    <td>{{movie.runtime}}</td>
    <td>{{movie.releaseYear}}</td>
 
    <td>
      <button >Edit</button>
      <button (click)="removeMovie(movie.movieId)">Remove</button>
    </td>
  </tr>
</table>
