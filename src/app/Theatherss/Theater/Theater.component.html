


<div class="search-container">
  <input [(ngModel)]="searchQuery" type="text" placeholder="Type in Theater Name, Zip code, or city..."
         (keydown.enter)="updateFilterArray()">
 
  
</div>

<div class="grid_container">
  <div *ngFor="let theater of filter_t; let i = index" class="items" (click)="redirectPage(theater)">
    <p class="title">{{ theater.name }}</p>
    <p>{{ theater.city }}, {{ theater.state }}</p>
  </div>
</div>
